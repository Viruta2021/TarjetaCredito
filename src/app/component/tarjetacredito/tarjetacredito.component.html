<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Tarjeta Credito</h3>
                </div>
            </div>
        </div>
    </div>

<div class="row mt-4">

    <div class="col lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="titulo">Agregar Tarjeta </h5>

                <form>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-user"></i>
                        </span>
                  
                        <input type="text" class="form-control" placeholder="Titular" >
                      </div>

                      <div class="input-group input-group-lg mb-3">
                
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-credit-card"></i>
                        </span>
                  
                        <input type="text" class="form-control" placeholder="NÂº Tarjeta" >
                      </div>

                      <div class="row">
                        <div class="col-lg-7">
                            <div class="input-group input-group-lg mb-3">
                
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-calendar"></i>
                                </span>
                          
                                <input type="text" class="form-control" placeholder="YY/MM" >
                              </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="input-group input-group-lg mb-3">
                
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-key"></i>
                                </span>
                          
                                <input type="password" class="form-control" placeholder="CVV" >
                              </div>
                        </div>

                      </div>
                      <div class="d-grid gap-2"> 
                      
                        <button type="button" class="btn btn-success">
                            <i class="fa-solid fa-database"></i>
                            &nbsp;
                            ACEPTAR</button>
                   
                      </div>
                        
                </form>
            </div>
        </div>
        
    </div>

    <div class="col lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="titulo">Listado Tarjeta </h5>
                <table class="table">
                    <tbody>
                        <tr *ngFor=" let tarjeta of listtarjeta" >
                            <td>{{ tarjeta.titular }}</td>
                            <td>{{ tarjeta.numeroTarjeta }}</td>
                            <td>{{ tarjeta.fechaexpiracion }}</td>
                            <td><i class="far fa-solid fa-pen-to-square text-info"></i></td>
                            <td><i class="far fa-solid fa-trash-can text-danger"></i></td>
                        </tr>

                       
                    </tbody>

                </table>
            </div>
        </div>
        
    </div>
</div>


</div>
